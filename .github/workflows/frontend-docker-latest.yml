name: Frontend Docker Image Build (linux/arm64 only)

on:
  push:
    branches:
      - main
      - test
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check-web-changes:
    runs-on: ubuntu-latest
    outputs:
      # NOTE(pbourke): vscode false positive warning: https://github.com/github/vscode-github-actions/issues/222
      web_changed: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for frontend source changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - 'frontend/**'

  build-frontend:
    needs: check-web-changes
    if: needs.check-web-changes.outputs.web_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Vite app
        run: npm run build
        working-directory: frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker tag
        id: set-tag
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/
          file: ./frontend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}-frontend:${{ steps.set-tag.outputs.tag }}